<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Path Suggestion</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body.dashboard-body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 220px;
      background-color:  #3f51b5;
      color: white;
      height: 100vh;
      padding: 1rem;
      position: fixed;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
      flex-grow: 1;
    }

    select, button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
    }

    ul#careerList {
      margin-top: 1.5rem;
      padding-left: 1.2rem;
    }

    ul#careerList li {
      background-color: white;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      margin-bottom: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>
<body class="dashboard-body">

  <div class="sidebar">
    <h3>Student Portal</h3>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="jobs.html">Jobs & Internships</a></li>
      <li><a href="resume.html">Resume Builder</a></li>
      <li><a href="tracking.html">Application Tracker</a></li>
      <li><a href="skills.html">Skill Assessment</a></li>
      <li><a href="career.html">Career Path</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Career Path Suggestion</h2>
    <label for="domainSelect">Select Your Domain:</label><br />
    <select id="domainSelect">
      <option value="">--Select Domain--</option>
      <option value="fullstack">Full Stack Developer</option>
      <option value="datascience">Data Science</option>
      <option value="marketing">Digital Marketing</option>
      <option value="graphic">Graphic Design</option>
      <option value="cybersecurity">Cybersecurity</option>
    </select>
    <br />
    <button onclick="suggestCareer()">Get Career Paths</button>

    <h3>Suggested Career Paths:</h3>
    <ul id="careerList"></ul>
  </div>

  <script>
    function suggestCareer() {
      const domain = document.getElementById('domainSelect').value;
      const careerList = document.getElementById('careerList');
      careerList.innerHTML = '';

      let careers = [];

      switch(domain) {
        case 'fullstack':
          careers = [
            "Frontend Developer",
            "Backend Developer",
            "DevOps Engineer",
            "Cloud Engineer",
            "Mobile App Developer"
          ];
          break;
        case 'datascience':
          careers = [
            "Data Analyst",
            "Machine Learning Engineer",
            "Data Engineer",
            "Business Intelligence Analyst",
            "Research Scientist"
          ];
          break;
        case 'marketing':
          careers = [
            "SEO Specialist",
            "Content Marketer",
            "Social Media Manager",
            "Email Marketing Specialist",
            "Brand Manager"
          ];
          break;
        case 'graphic':
          careers = [
            "UI/UX Designer",
            "Illustrator",
            "Animation Artist",
            "Creative Director",
            "Product Designer"
          ];
          break;
        case 'cybersecurity':
          careers = [
            "Security Analyst",
            "Penetration Tester",
            "Security Consultant",
            "Incident Responder",
            "Security Architect"
          ];
          break;
        default:
          careers = ["Please select a domain to see career paths."];
      }

      careers.forEach(career => {
        const li = document.createElement('li');
        li.textContent = career;
        careerList.appendChild(li);
      });
    }
  </script>
</body>
</html>
