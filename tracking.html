<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("track-form");
      const list = document.getElementById("application-list");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const position = document.getElementById("position").value;
        const company = document.getElementById("company").value;
        const status = document.getElementById("status").value;

        const item = document.createElement("div");
        item.className = "card";
        item.innerHTML = `
          <h3>${position}</h3>
          <p><strong>Company:</strong> ${company}</p>
          <p><strong>Status:</strong> ${status}</p>
        `;

        list.appendChild(item);
        form.reset();
      });
    });
  </script>
</head>
<body class="dashboard-body">
  <div class="sidebar">
    <h3>Student Portal</h3>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="jobs.html">Jobs & Internships</a></li>
      <li><a href="resume.html">Resume Builder</a></li>
      <li><a href="tracking.html">Application Tracker</a></li>
      <li><a href="skills.html">Skill Assessment</a></li>
      <li><a href="career.html">Career Path</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Application Tracker</h2>
    <form id="track-form">
      <input type="text" id="position" placeholder="Position" required />
      <input type="text" id="company" placeholder="Company Name" required />
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="Applied">Applied</option>
        <option value="Interview Scheduled">Interview Scheduled</option>
        <option value="Offer Received">Offer Received</option>
        <option value="Rejected">Rejected</option>
      </select>
      <button type="submit">Add Application</button>
    </form>

    <div id="application-list" style="margin-top: 2rem;"></div>
  </div>
</body>
</html>
