<!-- skills.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Assessment</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .question-block {
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fff;
    }
    .options label {
      display: block;
      margin-bottom: 0.5rem;
      cursor: pointer;
    }
    .options input {
      margin-right: 0.5rem;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const domainSelect = document.getElementById("domain");
      const quizSection = document.getElementById("quiz-section");
      const result = document.getElementById("result");
      const questionsContainer = document.getElementById("questions");
      const submitBtn = document.getElementById("submit-quiz");

      const quizData = {
        web: [
          { q: "What does HTML stand for?", options: ["HyperText Markup Language", "HighText Machine Language", "Hyperlink and Text Markup Language"], correct: 0 },
          { q: "Which HTML tag is used to define an internal style sheet?", options: ["&lt;style&gt;", "&lt;css&gt;", "&lt;script&gt;"], correct: 0 },
          { q: "Which property is used to change the background color in CSS?", options: ["color", "background-color", "bgcolor"], correct: 1 },
          { q: "Which JavaScript method is used to add an element at the end of an array?", options: ["push()", "pop()", "shift()"], correct: 0 },
          { q: "What is the output of `typeof NaN` in JavaScript?", options: ["number", "NaN", "undefined"], correct: 0 },
          { q: "Which attribute is used to specify a unique identifier in HTML?", options: ["class", "id", "name"], correct: 1 },
          { q: "Which CSS selector is used to select elements with a specific class?", options: [".classname", "#classname", "*classname"], correct: 0 },
          { q: "Which method can be used to find an element by its ID in JavaScript?", options: ["getElementById()", "getElementsByClassName()", "querySelectorAll()"], correct: 0 },
          { q: "What is the purpose of the `alt` attribute in an <img> tag?", options: ["To provide alternative text for the image", "To specify the image URL", "To add a tooltip"], correct: 0 },
          { q: "Which HTTP method is used to send data to a server to create/update a resource?", options: ["GET", "POST", "DELETE"], correct: 1 }
        ],
        data: [
          { q: "Which Python library is commonly used for data manipulation?", options: ["NumPy", "pandas", "Matplotlib"], correct: 1 },
          { q: "What is the output of `df.head()` in pandas?", options: ["First 5 rows of DataFrame", "Last 5 rows of DataFrame", "Summary statistics"], correct: 0 },
          { q: "Which technique is used to handle missing data in a dataset?", options: ["Normalization", "Imputation", "Feature scaling"], correct: 1 },
          { q: "Which algorithm is typically used for classification problems?", options: ["Linear Regression", "Decision Tree", "K-Means"], correct: 1 },
          { q: "What does SQL stand for?", options: ["Structured Query Language", "Simple Query Language", "Standard Question Language"], correct: 0 },
          { q: "Which visualization is best suited for showing proportions?", options: ["Line chart", "Pie chart", "Scatter plot"], correct: 1 },
          { q: "Which metric is commonly used for regression model evaluation?", options: ["Accuracy", "Mean Squared Error", "Precision"], correct: 1 },
          { q: "Which method is used to split a dataset into training and test sets?", options: ["train_test_split()", "split_data()", "divide_set()"], correct: 0 },
          { q: "Which library is commonly used for machine learning in Python?", options: ["Scikit-learn", "TensorFlow", "Keras"], correct: 0 },
          { q: "What is the main goal of clustering?", options: ["Classification", "Grouping similar data points", "Prediction"], correct: 1 }
        ],
        design: [
          { q: "What does UX stand for?", options: ["User Experience", "User Exit", "Unified Exchange"], correct: 0 },
          { q: "Which tool is commonly used for UI design?", options: ["Photoshop", "Figma", "Premiere Pro"], correct: 1 },
          { q: "What is a wireframe?", options: ["A color scheme", "A basic layout blueprint", "A font style"], correct: 1 },
          { q: "Which principle focuses on spacing and alignment in design?", options: ["Contrast", "Proximity", "Repetition"], correct: 1 },
          { q: "What is usability testing?", options: ["Testing software bugs", "Evaluating user interactions", "Checking network speed"], correct: 1 },
          { q: "Which color model is used for screens?", options: ["CMYK", "RGB", "Pantone"], correct: 1 },
          { q: "What is a persona in UX design?", options: ["User profile", "A type of wireframe", "A color palette"], correct: 0 },
          { q: "Which is NOT a UX research method?", options: ["A/B Testing", "User Interviews", "Code Review"], correct: 2 },
          { q: "What does the term 'responsive design' mean?", options: ["Design adapts to screen size", "Design is mobile-only", "Design uses fixed widths"], correct: 0 },
          { q: "Which typography property affects spacing between characters?", options: ["Kerning", "Leading", "Tracking"], correct: 2 }
        ],
        marketing: [
          { q: "What does SEO stand for?", options: ["Search Engine Optimization", "Social Engagement Optimization", "Secure Email Operation"], correct: 0 },
          { q: "What is PPC in digital marketing?", options: ["Pay Per Click", "Personalized Product Content", "Performance Plan Campaign"], correct: 0 },
          { q: "Which platform is best for B2B marketing?", options: ["Instagram", "LinkedIn", "Pinterest"], correct: 1 },
          { q: "What is a KPI?", options: ["Key Performance Indicator", "Knowledge Process Integration", "Key Product Insight"], correct: 0 },
          { q: "What is content marketing?", options: ["Creating useful content to attract customers", "Paid advertising", "Email campaigns"], correct: 0 },
          { q: "What tool is used for email marketing?", options: ["MailChimp", "Photoshop", "Slack"], correct: 0 },
          { q: "What does CTR stand for?", options: ["Click Through Rate", "Customer Traffic Ratio", "Content To Revenue"], correct: 0 },
          { q: "Which is a social media metric?", options: ["Bounce Rate", "Engagement Rate", "Server Uptime"], correct: 1 },
          { q: "What is influencer marketing?", options: ["Using popular people to promote products", "Email newsletters", "SEO optimization"], correct: 0 },
          { q: "Which is NOT a type of digital marketing?", options: ["Affiliate Marketing", "Cold Calling", "Search Engine Marketing"], correct: 1 }
        ]
      };

      function startQuiz() {
        const domain = domainSelect.value;
        const questions = quizData[domain];
        questionsContainer.innerHTML = "";
        result.innerHTML = "";
        submitBtn.style.display = "inline-block";

        questions.forEach((item, i) => {
          const qBlock = document.createElement("div");
          qBlock.className = "question-block";

          let optionsHtml = '<div class="options">';
          item.options.forEach((opt, idx) => {
            optionsHtml += `<label><input type="radio" name="q${i}" value="${idx}" required /> ${opt}</label>`;
          });
          optionsHtml += "</div>";

          qBlock.innerHTML = `<p><strong>Q${i + 1}.</strong> ${item.q}</p>${optionsHtml}`;
          questionsContainer.appendChild(qBlock);
        });

        quizSection.style.display = "block";
      }

      function submitQuiz() {
        const domain = domainSelect.value;
        const questions = quizData[domain];
        let score = 0;

        for (let i = 0; i < questions.length; i++) {
          const selected = document.querySelector(`input[name=q${i}]:checked`);
          const allOptions = document.querySelectorAll(`input[name=q${i}]`);

          allOptions.forEach((opt, idx) => {
            const label = opt.parentElement;
            label.style.color = ""; // reset

            if (idx === questions[i].correct) {
              label.style.color = "green";
              label.style.fontWeight = "bold";
            }

            if (selected && parseInt(selected.value) === idx && idx !== questions[i].correct) {
              label.style.color = "red";
              label.style.fontWeight = "bold";
            }
          });

          if (selected && parseInt(selected.value) === questions[i].correct) {
            score++;
          }
        }

        result.innerHTML = `<h3>Your Score: ${score} / 10</h3>`;
        submitBtn.style.display = "none";
      }

      document.getElementById("start-quiz").addEventListener("click", startQuiz);
      submitBtn.addEventListener("click", submitQuiz);
    });
  </script>
</head>
<body class="dashboard-body">
  <div class="sidebar">
    <h3>Student Portal</h3>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="jobs.html">Jobs & Internships</a></li>
      <li><a href="resume.html">Resume Builder</a></li>
      <li><a href="tracking.html">Application Tracker</a></li>
      <li><a href="skills.html">Skill Assessment</a></li>
      <li><a href="career.html">Career Path</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h2>Skill Assessment</h2>
    <label for="domain">Choose your domain:</label>
    <select id="domain" aria-label="Select domain for quiz">
      <option value="web">Web Development</option>
      <option value="data">Data Science</option>
      <option value="design">UI/UX Design</option>
      <option value="marketing">Digital Marketing</option>
    </select>
    <button id="start-quiz">Start Quiz</button>

    <div id="quiz-section" style="display:none; margin-top: 1rem;">
      <form id="quiz-form">
        <div id="questions"></div>
        <button type="button" id="submit-quiz" style="display:none; margin-top:1rem;">Submit</button>
      </form>
      <div id="result" style="margin-top: 1rem;"></div>
    </div>
  </div>
</body>
</html>
